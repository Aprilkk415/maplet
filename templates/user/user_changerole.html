{% extends "../theme/base.html" %}
{% block head %}
<title>OSGeo中国中心 | 开放地理空间实验室</title>
<meta name="keywords" content="GIS,地理信息系统,开源GIS,OSGeo,OpenLayers,MapServer,GDAL,GIS教程,WebGIS">
<meta name="description" content="OSGeo中国中心实验室，关注开源GIS，开放数据">
{% end %}
{% block zhuti %}
<ol class="breadcrumb">
    <li>当前位置: <a href="http://www.osgeo.cn">首页</a></li>
    <li><a href="/user/info"> 用户</a></li>
    <li><a href="/user/changerole/{{ userinfo.user_name}}"> 修改用户权限</a></li>
</ol>
<div class="panel panel-black">
    <div class="panel-heading">
        修改用户权限
    </div>
    <div class="panel-body">
        <form class="form-horizontal" action="/user/changerole/{{ userinfo.user_name}}"
              method="post" id="form_changeinfo">
              <div class="form-group">
                <label class="col-sm-2 control-label" for="role">用户权限</label>

                <div class="col-sm-10">
                    <input type="text" name="role" id="role" class="form-control"
                           placeholder="请输入管理权限，例10000">
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-2 control-label"></label>

                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">修改</button>
                </div>
            </div>


        </form>
    </div>
</div>
{% end %}

{% extends "../theme/base_edit.html" %}

{% block edit %}
<div class="panel panel-black">
    <div class="panel-heading">
        {{ postinfo.title }}－修改
    </div>
    <div class="panel-body">
        <form action="" method="post" class="form-horizontal" id="form_post">
            <fieldset>
                <input type="hidden" id="id_post" name="id_post" value="{{ postinfo.uid }}"/>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="title">标题</label>

                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="title" name="title" value="{{ postinfo.title }}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="up"></label>

                    <div class="col-sm-10">
                        <span id="up"><a href="/entry/add" target="_blank" class="btn btn-primary">上传图片</a></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="cnt_md">内容</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows=26 id="cnt_md" name="cnt_md" cols="100">
                            {% raw unescape(postinfo.cnt_md) %}
                        </textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="sub1"></label>

                    <div class="col-sm-10">
                        <input id="sub1" type="submit" value="更新数据" class="btn btn-primary">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
    {% end %}

{% extends "../theme/base_edit.html" %}



{% block edit %}


<div class="panel panel-black">
    <div class="panel-heading">
        <h1>添加文档</h1>
    </div>
    <div class="panel-body">
        <form action="/wiki/add" method="post" class="form-horizontal" id="form_add">


            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="title">标题</label>

                    <div class="col-sm-10">
                        <input class="form-control" id="title" type="text" name="title" value="{{ kwd['title'] }}">
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label" for="up"></label>

                    <div class="col-sm-10">
                        <label id="up"><a href="/entry/add" target="_blank" class="btn btn-primary">上传图片</a></label>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label" for="cnt_md">内容</label>

                    <div class="col-sm-10">
                        <textarea class="form-control" rows=26 id="cnt_md" name="cnt_md" cols="100"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="sub1"></label>

                    <div class="col-sm-10">
                        <input id="sub1" type="submit" value="添加数据" class="btn btn-primary"/>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>
    {% end %}

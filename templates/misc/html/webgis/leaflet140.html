{% extends "../../../theme/static.html" %}


{% block headinfo %}


<title>开源WebGIS Leaflet示例：图层组</title>


<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>


{% end %}
{% block content_static %}


<h1>开源WebGIS Leaflet示例：图层组</h1>

<div class="entry">

    <div id="map" class="map" tabindex="0" style="width:95%;height:400px;border:1px darkred solid;"></div>

    <div id="info">查询信息显示</div>
</div>
<p>返回目录 <a href="http://www.osgeo.cn/page/leaflet_tutorial.html">开源JavaScript WebGIS库Leaflet教程</a>。</p>

<script>
    var cities = new L.LayerGroup();

    L.marker([43.86548, 125.32881]).bindPopup('长春市动植物园').addTo(cities),
            L.marker([43.85932, 125.32472]).bindPopup('东北师范大学').addTo(cities),
            L.marker([43.99775, 125.39526]).bindPopup('中科院东北地理与农业生态研究所').addTo(cities),
            L.marker([43.8531, 125.29637]).bindPopup('南湖公园').addTo(cities);


    var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                    '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                    'Imagery © <a href="http://mapbox.com">Mapbox</a>',
            mbUrl = 'https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png';

    var grayscale = L.tileLayer(mbUrl, {id: 'examples.map-20v6611k', attribution: mbAttr}),
            streets = L.tileLayer(mbUrl, {id: 'examples.map-i875mjb7', attribution: mbAttr});

    var map = L.map('map', {
        center: [43.884, 125.318],
        zoom: 10,
        layers: [grayscale, cities]
    });

    var baseLayers = {
        "Grayscale": grayscale,
        "Streets": streets
    };

    var overlays = {
        "Cities": cities
    };

    L.control.layers(baseLayers, overlays).addTo(map);
</script>

{% end %}

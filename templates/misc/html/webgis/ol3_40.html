<!DOCTYPE html>
<html>
<head>
    <title>Tiled WMS example</title>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.5.0/ol.css" type="text/css">

    <script type="text/javascript" src="{{ static_url('jslib/ol3/ol-debug.js')}}"></script>

</head>
<body>
<div class="container-fluid">

    <div class="row-fluid">
        <div class="span12">
            <div id="map" class="map"></div>
        </div>
    </div>

</div>
<script>
    var layers = [

            new ol.layer.Tile({
              source:  new ol.source.TileWMS({
                    url: 'http://g.osgeo.cn/cgi-bin/tilecache.cgi',
                    params: {'LAYERS': 'wetland2000', 'TILED': true},
                    serverType: 'mapserver',
                    tileGrid: new ol.tilegrid.XYZ({
                        extent: [13050000, 4650000, 15147152, 6747152],
                        resolutions: [8192, 4096, 2048, 1024, 512, 256, 128, 64, 32, 16, 8]
                    })
                })
            })
    ];
    var map = new ol.Map({
        layers: layers,
        target: 'map',

        view: new ol.View({
            projection: "EPSG:3857",
            // center: [ 5500000,14400300],
            center: [ 5500000,14400300],

            zoom: 2
            // resolution: 512,
            resolutions: [8192, 4096, 2048, 1024, 512, 256, 128, 64, 32, 16, 8]
        })
    });

</script>
</body>
</html>

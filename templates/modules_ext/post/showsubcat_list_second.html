{% set ii = 1 %}

<div class="panel-group" id="accordion">
    {% for x in recs %}
    {% if x.uid.endswith('00') %}
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">
                <center>
                    <a href="/list/{{ x.slug }}" title="{{ x.name }}" class="flbt">
                        {{ x.name }}
                    </a>
                </center>

            </h3>
        </div>
    </div>

    <div class="panel panel-info">
        {% else %}
        <div class="panel-heading">
            <h4 class="panel-title">
                <span class="glyphicon glyphicon-list"></span>
                <a data-toggle="collapse" data-parent="#accordion"
                   href="#collapse{{ii}}">

                    {{ x.name }}
                </a>
                  <span class="fr"><a class="btn btn-primary btn-xs" href="/list/{{ x.slug }}"> 更多</a></span>
            </h4>

        </div>

        <div id="collapse{{ii}}" class="panel-collapse collapse {% if catid == x.uid %} in {% end %}">
            <ul class="list-group">
                {% module post_cat_recent(x.uid, num = 15, with_date = False, with_catalog= False, order = False ) %}
            </ul>
        </div>

        {% set ii = ii + 1 %}
        {% end %}
        {% end %}

    </div>
</div>

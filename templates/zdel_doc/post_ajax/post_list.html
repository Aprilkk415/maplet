<script>
    function del_info(reply_id, id_num) {

        id_num = id_num.toString();


        var AjaxUrl = "/post/p/delete/" + reply_id;


        $.getJSON(AjaxUrl, function (Json) {

            $("#del_info_" + id_num).html('');


        });


    }
</script>
<style>
    .li-none {
        list-style-type: none;
    }
</style>
<div class="main">
    <div class="title">
        <span>信息列表</span>
    </div>
    {% set ii = 0 %}
    <div class="content find_equation">
        <ul>
            {% for x in view_all %}

            <li id="del_info_{{ ii }}"><a href="/post/{{ x.uid }}.html" title="{{x.title}}">{{x.title}}</a>
                {% if kwd['with_catalog'] %}
                <span class="post_cat">{% module post_catalogs(x.uid) %}</span>
                {% end %}
                {% if kwd['with_date'] %}
                <em class="date">{{ str(x.date)[:-15]}}</em>
                {% end %}
                <a href="/post/modify/{{ x.uid }}">[修改]</a>

                <a onclick="del_info('{{ x.uid }}', {{ ii }} );">[删除]</a>
            </li>
            {% set ii = ii + 1 %}
            {% end %}
        </ul>
    </div>
</div>

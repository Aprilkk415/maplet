<script>
    function change_info() {

        var rawpass = $("#rawpass").val();
        var user_email = $("#user_email").val();


        $.post("/user/p/changeinfo", {rawpass:rawpass,user_email: user_email}, function (result) {

        });
        $("#changeinfo").html("修改成功");
    }


</script>
<div class="main">
    <div class="title">
        <span>修改个人信息</span>
    </div>
    <div class="content" id="changeinfo">

        <form id="form_changeinfo" class="pure-form pure-form-aligned">

            <div class="pure-control-group">
                <label for="rawpass">密码</label>
                <input type="password" name="rawpass" id="rawpass" class="form-control" placeholder="请输入密码"/>
            </div>
            <div class="pure-control-group">
                <label for="user_email">电子邮箱</label>
                <input type="text" name="user_email" id="user_email" class="form-control" placeholder="请输入新的电子邮箱"/>
            </div>


            <div class="pure-control-group">
                <label></label>
                <button onclick="change_info();" class="pure-button pure-button-primary">修改</button>

            </div>
        </form>
    </div>

</div>

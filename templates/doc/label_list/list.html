{% extends "../../theme/base.html" %}


{% block zhuti %}

<div class="panel panel-black">
    <div class="panel-heading">
        <h1>查找结果</h1>
    </div>
    <ul class="list-group">
        {% for rec in infos %}
        <li class="list-group-item"><a href="/post/{{ rec.uid }}.html">{{ rec.title }}</a>
            <span class="post_cat">{% module post_tags(rec.uid) %}</span>
        </li>
        {% end %}
    </ul>
    <div class="panel-footer">
        <div class="pure-menu pure-menu-open pure-menu-horizontal">
            <ul class="pager_nav">
                {% raw pager %}
            </ul>
        </div>
    </div>
</div>

{% end %}

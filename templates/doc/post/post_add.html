{% block zhuti %}

<div class="panel panel-black">

    <div class="panel-heading">添加
    </div>

    <div class="panel-body">


        <form action="" method="post" class="form-horizontal" id="form_add">
            <input type="hidden" id="uid" name="uid" value="{{ kwd['uid'] }}">


            <div class="form-group">
                <label class="col-sm-2 control-label">标题</label>

                <div class="col-sm-10">
                    <input class="form-control" id="title" type="text" name="title">
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label" for="tags">标签</label>

                <div class="col-sm-10">
                    <input class="form-control" id="tags" name="tags" type="text" value="">
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label" for="keywords">关键词</label>

                <div class="col-sm-10">
                    <input class="form-control" id="keywords" name="keywords" type="text" value="">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="">分类</label>

                <div class="col-sm-10">
                    {% for ii in range(0,4) %}
                    <div class="col-sm-2">
                    <select name="gcat{{ii}}" id="tag1" class="form-control">
                        <option value="">请选择</option>
                        {% for taginfo in tag_infos %}
                        <option value="{{ taginfo.uid }}">{{ taginfo.name }}
                        </option>
                        {% end %}

                    </select>
                        </div>
            {% end %}
                </div>
            </div>



            <div class="form-group">
                <label class="col-sm-2 control-label" for="logo">特色图片</label>

                <div class="col-sm-10">
                    <input id="logo" name="logo" type="text" class="form-control">
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label" for="up"></label>

                <div class="col-sm-10">
                    <label class="col-sm-2 control-label" id="up">
                        <a href="/entry/add" class="btn btn-primary" target="_blank">上传图片</a></label>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label" for="cnt_md">内容</label>

                <div class="col-sm-10">
                    <textarea class="form-control" rows=26 id="cnt_md" name="cnt_md" cols="100"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="sub1"></label>

                <div class="col-sm-10">
                    <input id="sub1" type="submit" value="添加数据" class="btn btn-primary">
                </div>
            </div>


        </form>

    </div>
</div>
{% end %}

<ul class="list-group">
    {% for s in relations %}
    <li class="list-group-item">

        <a href="/map/{{ s.post.uid }}">


        <span class="glyphicon glyphicon-map-marker"></span>

            {{ s.post.title }}
            {% if s.post.uid[0] == 'v' %}<span class="badge" style="color:yellow">v</span>{% end %}
        </a>
    </li>
    {% end %}
    {% for s in rand_recs %}

    <li class="list-group-item">

 <a href="/map/{{ s.uid }}">
            <span class="glyphicon glyphicon-map-marker"></span>
            {{ s.title }}
                    {% if s.uid[0] == 'v' %}<span class="badge" style="color:yellow">v</span>{% end %}

 </a>


        </li>


    {% end %}
</ul>

{% extends "../../theme/base.html" %}


{% block zhuti %}

<div class="panel panel-black">
    <div class="panel-heading">
        <h1>标签</h1>
    </div>
    <ul class="list-group">

        {% for rec in tag_infos %}
        <li class="list-group-item"><a href="/map/label/{{ rec.uid }}">{{ rec.name }}</a>
            {% module label_count(rec.uid) %}


        </li>
        {% end %}


    </ul>
    <div class="panel-footer">

        <ul class="pagination">
            {% raw pager %}
        </ul>
    </div>

</div>

{% end %}

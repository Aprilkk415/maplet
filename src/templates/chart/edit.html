{% extends "../theme/base.html" %}

{% block zhuti %}


<script type="text/javascript">
    $().ready(function () {
        $("#form_post").validate(
                {
                    rules: {
                        title: {
                            required: true
                        },
                        cnt_md: {
                            required: true
                        }
                    },
                    messages: {
                        title: {
                            required: "<span class='red'>请输入标题</span>"

                        },
                        cnt_md: {
                            required: "<span class='red'>请输入内容</span>"
                        }
                    }
                }
        );
    });
</script>



<div class="panel panel-black">
    <div class="panel-heading">输入地图相关信息</div>

    <div class="panel-body">
        <form action="/chart/edit/{{ chart_info.uid }}" method="post" class="form-horizontal" id="form_post" role="form">

            <fieldset>

                <input type="hidden" id="uid" name="uid" value="{{ chart_info.uid }}">


                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">标题</label>

                    <div class="col-sm-10">
                        <input type="text" id="title" name="title" value="{{ chart_info.title }}" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="keywords" class="col-sm-2 control-label">关键词</label>

                    <div class="col-sm-10">
                        <input type="text" id="keywords" name="keywords" value="{{ chart_info.keywords }}"
                               class="form-control">
                    </div>
                </div>



                <div class="form-group">


                    <label for="up" class="col-sm-2 control-label">上传图片</label>

                    <div class="col-sm-10">
                    <span id="up"><a href="/pic/add" target="_blank"
                                     class="btn btn-primary">上传</a></span>
                    </div>

                </div>

                <div class="form-group">
                    <label for="cnt_md" class="col-sm-2 control-label">内容</label>

                    <div class="col-sm-10">
                        <textarea rows=16 id="cnt_md" name="cnt_md" cols="70" class="form-control">{% raw unescape( chart_info.cnt_md) %}</textarea>
                    </div>
                </div>


                <div class="form-group">
                    <label for="sub1" class="col-sm-2 control-label"></label>

                    <div class="col-sm-10">
                        <input id="sub1" type="submit" value="更新数据" class="btn btn-primary">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% end %}

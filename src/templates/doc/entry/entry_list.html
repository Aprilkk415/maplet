{% extends "../../theme/picture.html" %}
{% block content %}


<div class="panel panel-black">
    <div class="panel-heading">图片列表
    </div>
    <div class="panel-body">
        {% for x in imgs %}

        <a href="{{ static_url('upload/') }}{{ x['impath'] }}" target="_blank">
            <img src="{{ static_url('upload/') }}{{ x['impath'] }}" width="300px"/>
        </a>
        {% end %}

    </div>
</div>


{% end %}
